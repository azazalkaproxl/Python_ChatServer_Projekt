<!doctype html>
<html>
  <head>
    <title>Chat-Server</title>
    <link
      rel="icon"
      type="image/ico
    "
      href="img\conv.ico"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="title1">
      <h1>Chat Server</h1>
      <h2>Built with Python</h2>
    </div>

    <div class="container">
      <div
        class="close-btn"
        onclick="document.getElementById('show').checked = false"
      ></div>
      <p class="text" id="login_title">Login</p>
      <form>
        <div class="data">
          <label>Username</label>
          <input type="text" id="username" placeholder="Enter username" required />
        </div>
        <div class="btn">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
    <h2 id="chat_messages">Chat Messages</h2>
    <div id="space_between">
      <div class="container">
<div id="chat-box">
  <ul id="messages"></ul>
</div>

<div id="chat-input">
  <div class="form__group field">
    <input
      type="text"
      class="form__field"
      placeholder="Message"
      id="msg"
      autocomplete="off"
    />
    <label for="msg" class="form__label">Message</label>
  </div>
</div>

      </div>
      <div class="container-darker"><p></p></div>
    </div>
  </body>
  <footer>
    <h3></h3>
    <script src="script.js"></script>
  </footer>
</html>
